{% load cart_tag %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="{% url 'App_Shop:home' %}" class="navbar-brand">E-commerce</a>
        <button type="button" class="navbar-toggler" data-toggler="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'App_Order:cart' %}" class="nav-link"><i class="fa fa-shopping-cart"></i>Cart <span class="badge badge-light">{{ request.user | cart_total }}</span></a>
                </li>
                {% comment %} <li class="nav-item">
                    <i class="fa fa-shopping-cart">Cart</i>
                </li> {% endcomment %}
                <li class="nav-item dropdown">
                    <a href=""  class="nav-link dropdown-toggle" role="button" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class='fas fa-user-tie'>  {{request.user.profile.username}}</i></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a href="{% url 'App_Login:profile' %}" class="dropdown-item">Profile</a>
                        <a href="{% url 'App_Payment:orders' %}" class="dropdown-item">Orders</a>
                        <div class="dropdown-devider">
                            <a href="{% url 'App_Login:logout' %}" class="dropdown-item">Logout</a>
                        </div>

                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'App_Login:login' %}" class="btn btn-primary">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>


</nav>
